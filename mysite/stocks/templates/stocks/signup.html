<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up!</h1>
      <form style="padding-bottom:1em;" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="enterUname">Username</label>
          <input type="text" class="form-control" name="enterUname" id="enterName"/>
        </div>
        <!-- Password form -->
        <div class="form-group">
          <label for="enterPwd">Password</label>
          <input type="password" class="form-control" name="enterPwd" id="enterPwd"/>
        </div>
        <!-- Enter name -->
        <button type="submit" class="btn btn-danger">Register</button>
        <a class="btn btn-danger" href="home/">Home</a>
      </form>
    </div>
  </body>
</html>
