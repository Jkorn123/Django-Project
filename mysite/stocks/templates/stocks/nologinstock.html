<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Basic test for template -->
      <h1>Your Personalized Stock List</h1>
        <div class="row border border-dark">
          <!-- Testing the Fake Data Set for Apple. Inc stock -->
          <table class="table">
            <thread class="thread-dark">
              <tr>
                <th scope="col">Data Type:</th>
                <th scope="col">Data Value:</th>
              </tr>
            </thread>
            <tbody>
              <tr>
                <th scope="row">Company</th>
                <td>Company X</td>
              </tr>
              <tr>
                <th scope="row">Ticker on NYSE</th>
                <td>X</td>
              </tr>
              <tr>
                <th scope="row">EPS (Earnings/share)</th>
                <td>0.00</td>
              </tr>
              <tr>
                <th scope="row">Div. Yield</th>
                <td>0.00</td>
              </tr>
              <tr>
                <th scope="row">Trading Volume (in millions)</th>
                <td>0.00</td>
              </tr>
              <tr>
                <th scope="row">Market Cap (in Trillions)</th>
                <td>0.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
